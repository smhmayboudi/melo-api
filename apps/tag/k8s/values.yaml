    enabled: false
  fullnameOverride: melo-redis
  networkPolicy:
    enabled: false
  master:
    persistence:
      enabled: false
  metrics:
    enabled: false
  podDisruptionBudget:
    enabled: false
  tls:
    enabled: false
  securityContext:
    enabled: false
  sentinel:
    enabled: false
  slave:
    persistence:
      enabled: false
  sysctlImage:
    enabled: false
  volumePermissions:
    enabled: false
  usePassword: false

mysql:
  db:
    password: "testpassword"
  fullnameOverride: melo-mysql-master
  master:
    persistence:
      enabled: false
    replication:
      enabled: false
    securityContext:
      enabled: false
  metrics:
    enabled: false
    serviceMonitor:
      enabled: false
  replication:
    enabled: false
  slave:
    persistence:
      enabled: false
    securityContext:
      enabled: false
    replicas: 1
