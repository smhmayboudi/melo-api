      context: .
      dockerfile: docker/action.development.Dockerfile
    depends_on:
      # - apm-server
      - redis
    env_file:
      - .env.docker-compose
    image: melo/action:development
    links:
      # - apm-server
      - redis:redis
    restart: always
  album:
