version: "3.8"
services:
  apm-server:
    command: --strict.perms=false -e
    depends_on:
      - elasticsearch
    environment:
      - apm-server.host="0.0.0.0:8200"
      - output.elasticsearch.hosts=["elasticsearch:9200"]
    image: docker.elastic.co/apm/apm-server:7.7.1
    links:
      - elasticsearch:elasticsearch
    # ports:
    #   - 0.0.0.0:8200:8200
    restart: always
    user: apm-server
    # volumes: 
    #   - ./data/apm-server.docker.yml:/usr/share/apm-server/apm-server.yml
  dgraph:
    image: dgraph/dgraph:v20.03.3
    ports:
      - 127.0.0.1:8080:8080
    restart: always
    volumes: 
      - ./data/dgraph:/usr/share/dgraph/data
  elasticsearch:
    environment:
      - discovery.type=single-node
    image: docker.elastic.co/elasticsearch/elasticsearch:7.7.1
    # ports:
    #   - 127.0.0.1:9200:9200
    #   - 127.0.0.1:9300:9300
    restart: always
    volumes: 
      - ./data/elasticsearch:/usr/share/elasticsearch/data
  kibana:
    depends_on:
      - elasticsearch
    environment:
      - STATUS_ALLOWANONYMOUS=true
    image: docker.elastic.co/kibana/kibana:7.7.1
    links:
      - elasticsearch:elasticsearch
    ports:
      - 127.0.0.1:5601:5601
    restart: always
  minio:
    command: server /data
    environment: 
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    image: minio/minio:RELEASE.2020-06-12T00-06-19Z
    # ports:
    #   - 127.0.0.1:9000:9000
    restart: always
    volumes: 
      - ./data/minio:/data
  mongo:
    image: mongo:4.2.7
    # ports:
    #   - 127.0.0.1:27017:27017
    restart: always
    volumes:
      - ./data/mongo:/data/db
  mysql:
    environment:
      - MYSQL_ROOT_PASSWORD=testpassword
    image: mysql:5.7.30
    # ports:
    #   - 127.0.0.1:3306:3306
    restart: always
    volumes:
      - ./data/mysql:/var/lib/mysql
  redis:
    image: redis:6.0.5
    # ports:
    #   - 127.0.0.1:6379:6379
    restart: always
  action:
    build:
      dockerfile: docker/action.Dockerfile
    depends_on:
      # - apm-server
      - redis
    env_file:
      - .env.docker-compose
    image: melo/action:latest
    links:
      # - apm-server:apm-server
      - redis:redis
    restart: always
  album:
